query Posts($limit: Int!, $cursor: String) {
  posts(limit: $limit, cursor: $cursor) {
    hasMore
    posts {
      id
      title
      text
      textSnippet
      votes
      creatorId
      createdAt
      updatedAt
      creator{
        id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
